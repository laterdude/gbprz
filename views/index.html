<html>
  <head>
    <link rel='stylesheet' href='/stylesheets/style.css'>
    <!-- Webcomponents & Polymer -->
    <script src='/bower_components/webcomponentsjs/webcomponents.js'></script>
    <link rel='import' href='/bower_components/polymer/polymer.html'>
    <!-- Fonts -->
    <link rel='import' href='/bower_components/font-roboto/roboto.html'>
    <!-- Iron Elements -->
    <link rel='import' href='/bower_components/iron-flex-layout/iron-flex-layout.html'>
    <link rel='import' href='/bower_components/iron-pages/iron-pages.html'>
    <link rel='import' href='/bower_components/iron-image/iron-image.html'>
    <!-- Paper Elements -->
    <link rel='import' href='/bower_components/paper-header-panel/paper-header-panel.html'>
    <link rel='import' href='/bower_components/paper-drawer-panel/paper-drawer-panel'>
    <link rel='import' href='/bower_components/paper-toolbar/paper-toolbar.html'>
    <link rel='import' href='/bower_components/paper-material/paper-material.html'>
    <link rel='import' href='/bower_components/paper-tabs/paper-tabs.html'>
    <link rel='import' href='/bower_components/paper-item/paper-item.html'>
    <link rel='import' href='/bower_components/paper-button/paper-button.html'>
  </head>

  <body unresolved class="fullbleed layout vertical">
    <template is="dom-bind">
      <paper-header-panel class="flex">
        <paper-toolbar>
          <paper-tabs class="flex" selected="{{selected}}">
            <paper-tab> Projects </paper-tab>
            <paper-tab> Resume </paper-tab>
            <paper-tab> Contact </paper-tab>
          </paper-tabs>
        </paper-toolbar>
        <iron-pages selected="{{selected}}">
          <!-- Intro & Projects -->
          <section class="layout vertical center"> 
            <paper-material elevation="2" class="intro">
              <!-- Profile picture -->
              <iron-image 
                class="profile-img"
                style="width:200px; height:200px; background-color: lightgray;"
                sizing="cover" preload fade 
                src="https://secure.gravatar.com/avatar/80abd72cfc6479f247a418ccc9678a5c?s=200">
              </iron-image>
              <div class="greeting">
                <p> 
                  Hi, my name is Gabe Perez and I am studying computer science at <a href="http://rpi.edu/">RPI</a>. Outside of class, I enjoy <a href="https://github.com/gbprz">working on open source projects</a> and <a href="http://rpitv.org/people/454-gabe-perez">TV production</a>. </p>
                <p>
                  Take a look at my recent projects and <a href="mailto:perez283@gmail.com" target="_top">drop me a line</a> if you have any comments. 
                </p>
              </div>
            </paper-material>
            <paper-material elevation="1" class="projects"> 
              <h3> Concerto Signage </h3>
                <p> [description] </p>
              <h3> Shuttle Tracking </h3>
                <p> [description] </p>
              <h3> RPI Petitions </h3>
                <p> [description] </p>
              <h3> Flagship Docs </h3>
                <p> [description] </p>
              <h3> This Site! </h3>
                <p> [description] </p>
            </paper-material>
          </section>
          <!-- Resume -->
          <section class="layout vertical center"> 
            <iframe class="resume" src="/resume"></iframe>
          </section>
          <!-- Contact -->
          <section class="layout vertical center"> 
            <paper-material elevation="1" class="contact">
              <p> Feel free to send me an email if you are interested in my work. </p>
              <p> 
                <iron-image style="width: 25px; height: 25px;"
                  sizing="cover" preload fade
                  src="/images/email.png">
                </iron-image>
                <b> Email: </b> perez283@gmail.com </p>
              <p> 
                <iron-image style="width: 25px; height: 25px;"
                  sizing="cover" preload fade
                  src="/images/github.png">
                </iron-image>
                <b> GitHub: </b> gbprz 
              </p>
              <p> 
                <iron-image style="width: 25px; height: 25px;"
                  sizing="cover" preload fade
                  src="/images/linkedin.png"> 
                </iron-image>
                <b> LinkedIn: </b> Gabriel Perez 
              </p>
            </paper-material>
          </section>
        </iron-pages>
      </paper-header-panel>
    </template>
    <script>
      // select the first page when site is loaded
      document.addEventListener('WebComponentsReady', function () {
        var template = document.querySelector('template[is="dom-bind"]');
        template.selected = 0;
      });
    </script>
  </body>
</html>
